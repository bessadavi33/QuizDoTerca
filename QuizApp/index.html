<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Quiz App</h1>
        <div id="main-menu">
            <button onclick="showQuestionForm()">Cadastrar Perguntas</button>
            <button onclick="startQuiz()">Responder Perguntas</button>
        </div>

        <div id="question-form" style="display: none;">
            <h2>Cadastrar Pergunta</h2>
            <input type="text" id="question" placeholder="Pergunta">
            <input type="text" id="option1" placeholder="Opção 1">
            <input type="text" id="option2" placeholder="Opção 2">
            <input type="text" id="option3" placeholder="Opção 3">
            <input type="text" id="option4" placeholder="Opção 4">
            <input type="text" id="correctOption" placeholder="Resposta Correta">
            <button onclick="saveQuestion()">Salvar</button>
            <button onclick="hideQuestionForm()">Cancelar</button>
        </div>

        <div id="quiz" style="display: none;">
            <h2 id="quiz-question"></h2>
            <div id="quiz-options"></div>
            <button onclick="submitAnswer()">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
